syntax = "proto3";

package proto;
option go_package="./goods";

message ProductReq {
  string Name = 1;                // 商品名称
  uint32 CategoryId = 2;          // 所属分类ID
  string Description = 3;         // 商品描述
  double Price = 4;               // 售价
  double OriginalPrice = 5;       // 原价
  double CostPrice = 6;           // 成本价
  int32 Stock = 7;                // 库存
  string MainImage = 8;           // 主图URL
  bool IsOnSale = 9;              // 是否上架
  bool IsHot = 10;                // 是否热销
  bool IsRecommend = 11;          // 是否推荐
  repeated ProductImage Images = 12; // 商品图片列表
  repeated ProductAttribute Attributes = 13; // 商品属性
}

message ProductResp {
  bool Success = 1;
  uint32 Id = 2;                  // 创建的商品ID
}

message ProductListReq {
  uint32 CategoryId = 1;          // 可选，按分类筛选
  string Keyword = 2;             // 可选，按关键词搜索
  int32 Page = 3;                 // 页码
  int32 PageSize = 4;             // 每页数量
  enum SortBy {
    DEFAULT = 0;
    PRICE_ASC = 1;
    PRICE_DESC = 2;
    SALES_DESC = 3;
    NEWEST = 4;
  }
  SortBy Sort = 5;                // 排序方式
}

message ProductListResp {
  repeated ProductItem List = 1;
  int32 Total = 2;                // 总数
}

message ProductItem {
  uint32 Id = 1;
  string Name = 2;
  uint32 CategoryId = 3;
  string CategoryName = 4;        // 分类名称
  double Price = 5;
  double OriginalPrice = 6;
  int32 Stock = 7;
  int32 Sales = 8;
  string MainImage = 9;
  bool IsOnSale = 10;
  bool IsHot = 11;
  bool IsRecommend = 12;
}

message ProductImage {
  string Url = 1;
  int32 Sort = 2;                 // 排序权重
}

message ProductAttribute {
  string Name = 1;                // 属性名(如"颜色")
  string Value = 2;               // 属性值(如"红色")
}
message ProductColumnReq {
  string Name = 1;                // 栏目名称
  string Code = 2;                // 栏目代码(英文标识)
  int32 SortOrder = 3;            // 排序权重
  bool IsActive = 4;              // 是否启用
  repeated uint32 CategoryIds = 5; // 关联的分类ID列表
}

message ProductColumnResp {
  bool Success = 1;
  uint32 Id = 2;                  // 创建的栏目ID
}

message ProductColumnListReq {
  bool WithCategories = 1;        // 是否包含关联分类
}

message ProductColumnListResp {
  repeated ProductColumnItem List = 1;
}

message ProductColumnItem {
  uint32 Id = 1;
  string Name = 2;
  string Code = 3;
  int32 SortOrder = 4;
  bool IsActive = 5;
  repeated ProductCategoryItem Categories = 6; // 关联的分类
}

message ColumnProductReq {
  uint32 ColumnId = 1;            // 栏目ID
  int32 Limit = 2;                // 获取数量
}

message ColumnProductResp {
  repeated ProductItem Products = 1;
}
//商品轮播图
message GoodsCarouselReq {
  string Title = 1;  //TODO 	轮播图标题
  string ImageUrl =2; //TODO 图片URL地址
  string LinkUrl =3; //TODO 	点击跳转链接
  int64 GoodId =4; //TODO 关联商品ID
  int64 Sort =5; //TODO 排序权重(越大越靠前)
  int64 Active =6; //TODO 是否启用

}

